{% extends 'base.html' %}
{% block body %}
{% for book in books%}
    <h3>{{book.name}}</h3>
    <form action="/update" method="POST">
        <input type="hidden" value="{{book.name}}" name="oldname">
        <input type="text" value= "{{book.name}}" name="newname">
        <input type="text" value= "{{book.author}}" name="newauthor">
        <input type="submit" value="update">
    </form>

    <form action="/delete" method="POST">
        <input type="hidden" value="{{book.name}}" name="name">
        <input type="submit" value="delete">
    </form>
{% endfor %}
{% endblock %}
